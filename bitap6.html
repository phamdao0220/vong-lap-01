<body>
<script>
let N = +prompt('nhap so luong chia het cho 7');
let sum = 0;
let count = 0;
let startNumber = 1;
while (count<N) {

    if (startNumber%7==0){
        sum+=startNumber;
        count++;
    }
    startNumber++;
}

document.write('tong cua ' + count + " so chia het cho 7 la :"+sum);

</script>
